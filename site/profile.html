<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Registra i dati</title>
</head>
<body>

    <form class="form-horizontal">
        <fieldset>

            <div class="form-group">
                <label for="email" class="col-sm-2 col-lg-2 control-label">Nome</label>
                <div class="col-sm-5 col-lg-5">
                    <input type="text" class="form-control"  id="nome">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 col-lg-2 control-label">Categoria principale</label>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Negozi</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Attrazioni</a></li>
                    </ul>
                </div>
            </div>



            <div class="form-group">
                <label for="email" class="col-sm-2 col-lg-2 control-label">Categoria secondaria</label>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Negozi x</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Attrazione</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Monumento</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Museo della scienza</a></li>
                    </ul>
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-sm-2 col-lg-2 control-label">Descrizione</label>
                <div class="col-sm-5 col-lg-5">
                    <div class="form-group">
                        <label for="comment"></label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 col-lg-2 control-label">Indirizzo</label>
                <div class="col-sm-5 col-lg-5">
                    <input type="text" class="form-control"  id="indirizzo">
                </div>
            </div>

            <div class="form-group">
                <label for="image" class="col-sm-2 col-lg-2 control-label">Immagini</label>
            <div class="fileupload fileupload-new" data-provides="fileupload">
                <div class="input-append">
                    <div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i><span class="fileupload-preview"></span></div>
                    <span class="btn btn-file">
                        <span class="fileupload-new">Select file</span>
                        <span class="fileupload-exists"></span>
                        <input type="file" />
                    </span>
                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove file</a>
                </div>
            </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
